function save_spo(){
            console.log(''+spo_global);//dev
            //得出实际存储位置的索引值 start

           //判断是否为从前一页面开始的三元组，得出实际存储位置的索引值 end     
            var exist_index=query_2dlist(all_spos_loaded[sample_index2store],spo_global);
//            console.log('exist_index='+exist_index);//dev
            if(exist_index==-1){//是否已经存在

                  count_spo_lists+=1;
            }else{
//                  console.log(current_sample_index+' 删除三元组:'+spo_global+':'+exist_index);//dev
//                  console.log(all_spos_loaded[sample_index2store]);//dev
                  all_spos_loaded[sample_index2store].splice(exist_index,1);
           }


            //处理跨页面三元组  start
            for(var i=1;i<spo_global.length;i++){
                if(spo_global[i]==undefined){
                    console.log('spo_global列表中出现undefined异常');
                    spo_global=[];
                    break;
                }
                if(spo_global[i][0]=='关')continue;//隐性关系
                var sample_overlap_index=total_char_index_2_relative_index(spo_global[i])[0];
//                console.log(location,sample_overlap_index,spo_global);//dev
                var exist_index_other_page=query_2dlist(all_spos_loaded[sample_overlap_index],spo_global);

                 // console.log('添加新的三元组');//dev
                 // console.log(spo_global);//dev
                  all_spos_loaded[sample_overlap_index].push(spo_global);
                }else if(exist_index!=-1&&exist_index_other_page!=-1){//储存过的三元组，进行删除

//                  console.log(all_spos_loaded[sample_overlap_index]);//dev
                  all_spos_loaded[sample_overlap_index].splice(exist_index_other_page,1);
//                  console.log(all_spos_loaded[sample_overlap_index]);//dev
                }
            }
          //处理跨页面三元组  end
          spo_global=[];
          indicator('off');
//          console.log('清楚选框');//dev
          clean_rectangle();
          refresh();
           //恢复之前锁定元素  start
            if(sp_lock.length!=0){
                 // console.log('恢复中');//dev
                  spo_global=[];

function start_end_index(index,label){
    if(label==undefined){

    var start_index=-1;
    var end_index=-1;
    if(index<0||index>label.length)return[-1,-1];
//    console.log(index);//dev
//    console.log(label[index]);//dev
    if(label[index][0]=="O"){
        if(selected_flag) return [index,index];
        else return [index,-1];
    }
    if(label[index][0]=="B"){//刚好index是实体（关系）的起点索引，只需寻找结尾索引
        var start_index=index;
        for(var i=index+1;i<label.length;i++)if(label[i][0]!="I")break;
        var end_index=i-1;
        return [start_index,end_index];
    }else{//index位于中间，先寻左边的起点索引，再寻找右边的结尾索引
            for(var i=index-1;i>0;i--)if(label[i][0]!="I")break;
            if(i==0&&label[i][0]!="B"){
                alert(total_char_index+"处数据存在问题，找不到标记起始");
                // return [-1,-1];
            }

            start_index=i<0? 0:i;
            for(var i=index+1;i<label.length;i++){
                if(label[i][0]!="I")break;
            }
            end_index=i-1;
            return [start_index,end_index];
        }
}

            t='?';
            }
        results+=t+"\t"+l+"\t"+spo_result[i]+"\n";


    }
    var filename_tmp=filename;
    var blob = new Blob([results], {type: "text/plain;charset=utf-8"});

    //制作保存的文件名：

function find_token_start(index_relative,tokens){
    if(index_relative==0)return 0;
    for(var i=index_relative-1;i>0;i--){
        if(tokens[i]=='\n'||tokens[i]=='。')return i+1;
    }
    return i;
}
function find_token_end(index_relative,tokens){
    if(index_relative==(tokens.length-1))return index_relative;
    for(var i=index_relative+1;i<tokens.length;i++){
        if(tokens[i]=='\n'||tokens[i]=='。')return i;
    }
    return i;
}
function extract_tokens(token_start,token_end,page_start,page_end){
    if(page_start==page_end){
        return all_samples_loaded[page_start].slice(token_start,token_end+1);
    }else{
        // console.log(all_samples_loaded[page_start].slice(token_start,all_samples_loaded[page_start].length));//dev
        // console.log(all_samples_loaded[page_start].slice(0,token_end+1));//dev
        return all_samples_loaded[page_start].slice(token_start,all_samples_loaded[page_start].length)+all_samples_loaded[page_end].slice(0,token_end+1);
    }
}

function columnlize(contents){
//    console.log("columnlize!");//dev
    var contents_columnlized=[];
    var cut_flag=false;
    var cut_starti=-1;
    contents=contents.replace(/\t/g,'  ');//缩进符用双空格代替
    for(var i in contents) {
      if(contents[i]=='\n'&&i<contents.length-1&&contents[parseInt(i)+1]=='\n'){
        cut_flag=true;
        cut_starti=i;
        contents_columnlized.push("_切分符_");
        continue;
      }
      if(cut_flag){
        if(parseInt(i)==(parseInt(cut_starti)+1)) cut_flag=false;
        else continue;
      }
      contents_columnlized.push(contents[i]=="\n"? "_换行符_":contents[i]);
      
    }
    return contents_columnlized.join("\n");
}
